<html lang="pt-br">

    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>SUAP: Sistema Unificado de Administração Pública</title>
</head>
<body>
    <div id="linha"></div>
    <div class="esquerda">
        <img id="img1" src="logo-white_7cuzCVB.svg">
        <p>Um software desenvolvido por <br> uma instituição pública para <br> instituições públicas.</p>
        <img id="img2" src="logo-login.svg">
    </div>
    <div class="direita">
        <form action="#">
            <h2>Login</h2>
            <h3>Acesse ao Suap IFRN:</h3>

            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario">
            <label for="senha">Senha:</label>
            <input type="password" id="senha">

            <button type="submit">Acessar</button>
        </form>
        <a href="#">Esqueceu ou deseja alterar sua senha?</a>
        <div id="linha1"></div>
        <button id="botaoGov">Entrar com <img id="Gov" src="gov.br-logo-1.png"></button>
    </div>
